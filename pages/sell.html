<!DOCTYPE html>
<html>

<head>
  <!-- Application Metadata -->
  <meta charset="utf-8">
  <title>CARSRUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../images/layout/logo-black.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- layout.css -->
  <link rel="stylesheet" href="../css/layout.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- Collasped Hamburger Menu -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <!-- Branding Image -->
        <a class="navbar-brand" href="../index.html">
          <span>
            <img src="../images/layout/logo-white-20px.png" alt="CARSRUS">
            CARSRUS
          </span>
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="browse.html">Browse</a></li>
          <li><a href="sell.html">Sell</a></li>
          <!-- Search Bar -->
          <li>
            <form class="navbar-form navbar-left">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
        <!-- Sign up and Login Buttons -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
          <li><a href="#"><span class="fa fa-binoculars"></span> Watchlist</a></li>
          <li><a href="my-account.html">Account</a></li>
          <li><a href="sign-up-login.html">Register / Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Application -->
  <div class="container">
    <h2>Sell</h2>
    <!-- Form -->
    <form class="form-horizontal" action="#">
      <!-- Registration Number -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="reg">Registration Number:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter car's registration number">
        </div>
      </div>
      <!-- Search Button -->
      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary">Search</a>
      </div>
    </form>
    <hr>
    <!-- Car Details -->
    <form class="form-horizontal" action="#">
      <div class="form-group">
        <!-- Car Make -->
        <label class="control-label col-sm-2" for="make">Make:</label>
        <div class="col-sm-10">
          <select class="form-control" id="make">
            <option>Choose an option</option>
            <option>Alfa Romeo</option>
            <option>Aston Martin</option>
            <option>Audi</option>
          </select>
        </div>
      </div>
      <!-- Car Model -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="model">Model:</label>
        <div class="col-sm-10">
          <select class="form-control" id="model">
            <option>Choose an option</option>
            <option>Alfa Romeo</option>
            <option>Aston Martin</option>
            <option>Audi</option>
          </select>
        </div>
      </div>
      <!-- Year -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="reg">Year:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="year">
        </div>
      </div>
      <!-- Distance -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="reg">Distance:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="distance">
        </div>
      </div>
      <!-- Colour -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="reg">Colour:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="colour">
        </div>
      </div>
      <!-- Transmission -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="model">Transmission:</label>
        <div class="col-sm-10">
          <select class="form-control" id="transmission">
            <option>Choose an option</option>
            <option>Manual</option>
            <option>Automatic</option>
            <option>Triptonic</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <!-- Footer -->
  <footer class="footer-fluid">
    <div class="container">
      <p class="text-muted text-center">CARSRUS</p>
    </div>
  </footer>
</body>

</html>
